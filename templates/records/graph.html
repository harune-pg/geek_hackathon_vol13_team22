{% extends "base.html" %}

{% block title %}いま{% endblock %}

{% block content %}
<p>{{ users }}</p>
<h1>研究室の入退室状況</h1>

<h2>現在の研究室にいる人</h2>
<p>在室人数: <strong>{{ in_lab_count }}人</strong></p>
<h1>Weekday Histograms</h1>
    {% for plot in plots %}
        <div>
            <img src="data:image/png;base64,{{ plot }}" alt="Histogram {{ forloop.counter }}">
        </div>
    {% endfor %}

{% endblock %}
